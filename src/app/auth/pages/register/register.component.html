<div id="container-register">
	<div id="header-container-register">
		<mat-icon id="go-back-arrow" (click)="goBack()">arrow_back</mat-icon>
		<h2 class="mat-h2">Register</h2>
	</div>

	<div id="container-form">
		<!-- Image -->
		<div>
			<img
				src="./../../../../assets/svg/undraw_undraw_undraw_undraw_undraw_notebook_ask4_ew5s_-1-_954q_-1-_yoow_-1-_n5mm.svg"
				alt="Login"
			/>
		</div>
		<!-- Image -->

		<!-- Form -->
		<div>
			<form [formGroup]="formRegister" (ngSubmit)="sendSubmit()">
				<!-- USername field -->
				<mat-form-field class="field-register" appearance="outline">
					<mat-label>Username</mat-label>
					<input type="text" matInput formControlName="username" />
					<mat-error [appReactiveControlError]="formRegister.get('username')" [fieldName]="'username'">
						Invalid field
					</mat-error>
				</mat-form-field>
				<!-- Username field -->

				<!-- Email field -->
				<mat-form-field class="field-register" appearance="outline">
					<mat-label>Email</mat-label>
					<input type="text" matInput formControlName="email" />
					<mat-error
						[appReactiveControlError]="formRegister.get('email')"
						[fieldName]="'email'"
						[customErrorMessages]="customErrorMessagesForControls"
					>
						Invalid field
					</mat-error>
				</mat-form-field>
				<!-- Email field -->

				<!-- Password field -->
				<mat-form-field class="field-register" appearance="outline">
					<mat-label>Password</mat-label>
					<input type="password" matInput formControlName="password" />
					<mat-error
						[appReactiveControlError]="formRegister.get('password')"
						[fieldName]="'password'"
						[customErrorMessages]="customErrorMessagesForControls"
					>
						Invalid field
					</mat-error>
				</mat-form-field>
				<!-- Password field -->

				<!-- Confirm password field -->
				<mat-form-field class="field-register" appearance="outline">
					<mat-label>Confirm password</mat-label>
					<input type="password" matInput formControlName="confirm_password" />
					<mat-error> Passwords must match </mat-error>
				</mat-form-field>
				<!-- Confirm password field -->

				<!-- Button submit -->
				<button type="submit" mat-raised-button color="primary" [disabled]="formRegister.invalid">
					Register
					<mat-spinner [diameter]="20" *ngIf="spinnerStatus | async"></mat-spinner>
				</button>
				<!-- Button submit -->
			</form>
		</div>
		<!-- Form -->
	</div>
</div>
